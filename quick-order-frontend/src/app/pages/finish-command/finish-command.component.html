<h2 class="menu-section-title">Selected items</h2>
<h3 *ngIf="!commandActive">You have no command open</h3>
<div *ngIf="!commandActive">
  <a href="" class="btn btn-secondary btn-info btn-rounded btn-sm" data-toggle="modal"
     (click)="goToPlaceAnOrder()" translate="">
    Place an order
  </a>
</div>
<div class="menu-body" *ngIf="commandActive">
  <div class="menu-section">
    <div class="menu-item" *ngFor="let menuItemCommand of this.menuItemCommands; let i = index">
      <div>
        <div class="media">
          <img src="/assets/img/QuickOrder.png" class="mr-3" alt="...">
          <div class="media-body">
            <h5 class="mt-0">
              <div class="menu-item-description">
                {{menuItemCommand.menuItemDto.name}}
              </div>
            </h5>

            <span *ngIf="menuItemCommand.menuItemDto.description !== ''" class="menu-item-description">
              <span *ngIf="i > 0">,</span>
              <span>{{menuItemCommand.menuItemDto.description}}</span>
              <br>
            </span>

            <form class="end">
              <label translate="">menu.quantity</label>
              &nbsp;
              <mat-form-field class="smallInput">
                <input matInput type="number" pattern="^([1-9][0-9]{0,1})$" name="amount" min="1"
                       [(ngModel)]="menuItemCommand.amount">
              </mat-form-field>
              &nbsp; &nbsp; &nbsp; &nbsp;
              <label translate="">Price</label> {{menuItemCommand.amount * menuItemCommand.menuItemDto.price}}

              &nbsp; &nbsp; &nbsp; &nbsp;
              <i class="iSize inline" data-toggle="modal">
                <img class="cursorPointer iconSize " src="assets/edit-delete/delete.svg"
                     (click)="deleteMenuItemFromCommand(menuItemCommand.menuItemDto)">
              </i>
            </form>
          </div>
        </div>

      </div>
    </div>
    <form class="center">
      <label translate="">Total Price</label> {{totalPrice()}}
      <br><br>
      <a href="" class="btn btn-secondary btn-info btn-rounded btn-sm" data-toggle="modal"
         (click)="finishCommand()" translate="">
        menu.finishCommand
      </a>
    </form>

  </div>
</div>
