<div class="container-fluid">

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows">
    <a href="#">Table {{tile.text}} | {{tile.seats}} Seats  |  {{tile.free}}</a>

  </mat-grid-tile>
</mat-grid-list>
</div>
