<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h3 class="display-4">Quick Order</h3>
    <div class="">
      <p translate="">a.reserve</p>
      <p translate="">a.open</p>
      <p> {{hours}}</p>
    </div>
  </div>
</div>

<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/img/food.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 translate="">description.healthy</h5>
          <p translate="">description.healthy2</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/coffee.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 translate="">description.comfy</h5>
          <p translate="">description.comfy2</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/eat.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 translate="">description.tasty</h5>
          <p translate="">description.tasty2</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/fresh.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 translate="">description.fresh</h5>
          <p translate="">description.fresh2</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
