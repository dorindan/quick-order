<form class="end">
  <br>
  {{this.totalAmount + " "}}
  <label class="" translate="">menu.selected</label>
  &nbsp;
  &nbsp;
  <a href="" class="btn btn-secondary btn-info btn-rounded btn-sm" data-toggle="modal"
     (click)="finishCommand()" translate="">
    menu.viewCommand
  </a>
  &nbsp;
  &nbsp;
  &nbsp;
</form>
<div class="menu-body" *ngFor="let itemType of menuItemType">
  <div class="menu-section">
    <h2 class="menu-section-title">{{itemType.type}}</h2>
    <div class="menu-item" *ngFor="let menuItem of this.menuItems; let i = index">
      <div *ngIf="itemType.type === menuItem.menuItemTypeDto.type">
        <div class="media">
          <img src={{this.imgPath[i]}} class="mr-3" alt="...">
          <div class="media-body">
            <h5 class="mt-0">
              <div class="menu-item-name">
                {{menuItem.name}}
              </div>
              <div class="menu-item-price">
                {{menuItem.price}} lei
              </div>
            </h5>

            <span *ngIf="menuItem.description !== ''" class="menu-item-description">
              <span>{{menuItem.description}}</span>
              <br>
            </span>
            <span class="menu-item-description">
              <label *ngIf="menuItem.ingredients.length>0">Ingredients:</label>
            </span>
            <span class="menu-item-description" *ngFor="let ingredient of menuItem.ingredients;let i = index">
              <span *ngIf="i > 0">,</span>
              <span>{{' ' +ingredient.name}}</span>
            </span>
            <form class="end">
              <label translate="">menu.quantity</label>
              &nbsp;
              <mat-form-field class="smallInput">
                <input matInput type="number" pattern="^([1-9][0-9]{0,1})$" name="amount" min="1"
                       [(ngModel)]="this.amounts[i]">
              </mat-form-field>
              &nbsp;
              <i class="iSize inline" data-toggle="modal">
                <img class="cursorPointer iconSize " src="assets/edit-delete/buy.svg"
                     (click)="addToCommand(menuItem, i)">
              </i>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
