<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel signUP-panel">
      <div class="panel-heading">
        <h1 translate="">Login</h1>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form id="Login" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate
                  style="display: block;">

              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

                <input type="text" class="form-control" id="userName" placeholder="Username" name="username"
                       [(ngModel)]="model.username"
                       #username="ngModel" required/>
                <div *ngIf="f.submitted
                && !username.valid">Username is required
                </div>
              </div>

              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"
                       [(ngModel)]="model.password"
                       #password="ngModel" required/>

              </div>

              <br> <br>

              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <button type="submit" class="form-control btn btn-signUP">Login</button>
                </div>
              </div>
              <br>
              <div class="forgot">
                <a href="reset.html">Forgot password?</a>
              </div>
              <div class="forgot">
                <a href="signUp">Don't you have an account? Sign up now!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


</body>
</html>
